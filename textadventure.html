    //state machine
    function bclick(button){
        if(state == "intro"){
            if (button == 1){
                spillDrink();
                state = "spillDrink";
            }
        }    
        else if(state == "spillDrink"){
             if (button == 1){
                soloCleanDrink();
                state = "soloCleanDrink";
            }

            }

                state = "askHelpDrink";
            }
            else if(button == 4){
                
            }     
        }
        else if(state == "soloCleanDrink"){

                agreeHelpDrink();
                state = "agreeHelpDrink";
            }
            else if(button == 2){
                declineHelpDrink();
                state = "declineHelpDrink";
            }
        }
        else if(state == "agreeHelpDrink"){
            if (button == 1){
                stuckBusyWork();
                state = "stuckBusyWork";
            }
        }
        else if(state == "stuckBusyWork"){
            if (button == 1){
                intro();
                state = "intro";
            }
        }
        else if(state == "declineHelpDrink"){
            if (button == 1){
                promoteRestDrink();
                state = "promoteRestDrink";
            }
        }
        else if(state == "promoteRestDrink"){
            if (button == 1){
                goodAssistant();
                state = "goodAssistant";
            }
            else if (button == 2){
                continueFryCook();
                state = "continueFryCook";
            }
        }
        else if(state == "goodAssistant"){
            if (button == 1){
                intro();
                state = "intro";
            }
        }
        else if(state == "continueFryCook"){
            if (button == 1){
                askBabysit();
                state = "askBabysit";
            }
            else if (button == 2){
                testFryStation();
                state = "testFryStation";
            }
        }
        else if(state == "askBabysit"){

                agreeBabysit();
                state = "agreeBabysit";
            }
            else if (button == 2){
                declineBabysit();
                state = "declineBabysit";
            }
        }
        else if(state == "agreeBabysit"){

                state = "intro";
            }
        }
        else if(state == "declineBabysit"){

            }

            }

                intro();
                state = "intro";
            }
        }
