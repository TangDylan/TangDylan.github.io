    function intro(){
        pic.src = "images/burgerplace.png";
        ptext1.innerHTML = "You are a dull child named Fry Guy that never did well in school, but always had a passion for cooking. You decide that school is not important and you should drop out and pursue your passion of becoming a master chef. You get a job at The Burger Place in order to learn the basics of working with others in a restaurant setting.";
        ptext2.innerHTML = "You love your job at The Burger Place and you realize that it is not your dream to become a master chef, but a manager at the fast food restaurant. Currently you are only a lowly fry cook who only needs to make a few batches of fries a day. When you are making fries you are usually idle at the fry machine in the back of the restaurant waiting for them to cook.";
        ptext3.innerHTML = "You get to talk to the other chefs who are at their stations across the way from the fry machine. On occasion, you have the opportunity to take people’s orders at the cash register that faces the ‘dining’ area. The time you spend not cooking fries is spent cleaning up messes in the dining area where the customers eat their meals. ";
        ptext4.innerHTML = "After getting your job you begin working your way up the ladder in hopes of one day becoming a manager.";
        b1.innerHTML = "Continue";
        b2.innerHTML = "No";
        b1.style.display = "block";
        b2.style.display = "none";
        b3.style.display = "none";
        b4.style.display = "none";
        
    }
    function restart(){
        pic.src = "images/burgerplace.png";
        ptext1.innerHTML = "This is the intro to my story";
        ptext2.innerHTML = "";
        ptext3.innerHTML = "";
        ptext4.innerHTML = "";
        b1.innerHTML = "Continue";
        b2.innerHTML = "No";
        b1.style.display = "block";
        b2.style.display = "none";
        b3.style.display = "none";
        b4.style.display = "none";
        
    }
    function spillDrink(){
        pic.src = "images/a-woman-spilling-her-drink-as-she-sneezes.jpg";
        ptext1.innerHTML = "On the first day of work, a customer named Karen spills an XXL soda all over the cashier countertop. She blames you for spilling the drink and demands a refund on her soda. All this noise and ruckus is bound to make the manager come out soon. Time is ticking, what do you do?";
        ptext2.innerHTML = "";
        ptext3.innerHTML = "";
        ptext4.innerHTML = "";
        b1.innerHTML = "Clean";
        b2.innerHTML = "Ignore";
        b3.innerHTML = "Tell someone else to do it";
        b4.innerHTML = "Ask for help";
        b1.style.display = "block";
        b2.style.display = "block";
        b3.style.display = "block";
        b4.style.display = "block";
  
    }
    function soloCleanDrink(){
        pic.src = "images/fastfoodrestaurant.jpg";
        ptext1.innerHTML = "You decide to clean the mess yourself. The manager notices your amazing work and praises you.";
        ptext2.innerHTML = "The manager then asks you if you can help with any other work.";
        ptext3.innerHTML = "What do you say?";
        ptext4.innerHTML = "";
        b1.innerHTML = "Yes (Agree to help)";
        b2.innerHTML = "No. I'm going to take a break.";
        b3.innerHTML = "";
        b1.style.display = "block";
        b2.style.display = "block";

        b4.style.display = "none";
    }
    function ignoreSpill(){
        pic.src = "";
        ptext1.innerHTML = "You decide to ignore the spill. Maybe the manager won't notice it, right?";
        ptext2.innerHTML = "Well, your luck came in as the manager didn't notice the spill. Unfortunately, he also slipped on the spill, which caused him to severely injure his left ankle. He is in need of immediate help, this is your chance to do something life changing!";
        ptext3.innerHTML = "What do you do?";
        ptext4.innerHTML = "";
        b1.innerHTML = "Give him medicine to help with the pain and call the E.R.";
        b2.innerHTML = "Give him rat poison disguised as the new promotional dipping sauce";
        b3.innerHTML = "";
        b1.style.display = "block";
        b2.style.display = "block";
        b3.style.display = "none";
        b4.style.display = "none";
    }
    function agreeHelpDrink(){
        pic.src = "";
        ptext1.innerHTML = "The manager makes you restock shelves in the back for the next 6 hours.";
        ptext2.innerHTML = "You wonder if you will get promoted.";
        ptext3.innerHTML = "";

    function declineHelpDrink(){

        ptext2.innerHTML = "You wonder if you will get promoted.";
        ptext3.innerHTML = "";
        ptext4.innerHTML = "";

function stuckBusyWork(){
        pic.src = "";
        ptext1.innerHTML = "Your manager decides that he likes having you do all the work, after all, it's just less work for him.";
        ptext2.innerHTML = "You will forever be stuck as an average workhorse at Burger Place. You have no chance of becoming the manager.";

    function promoteRestDrink(){
        pic.src = "";
        ptext1.innerHTML = "You enjoy your break and your manager is happy you did your job.";

    function continueFryCook(){
        pic.src = "";

        ptext2.innerHTML = "You continue to work as a fry cook.";
        ptext3.innerHTML = "What do you want to do next?";

    //state machine
    function bclick(button){
        if(state == "intro"){
            if (button == 1){
                spillDrink();
                state = "spillDrink";
            }
        }    
        else if(state == "spillDrink"){
             if (button == 1){
                soloCleanDrink();
                state = "soloCleanDrink";
            }
            else if(button == 2){
                ignoreSpill();
                state = "ignoreSpill";
            }
            else if(button == 3){
                askHelpDrink();
                state = "askHelpDrink";
            }
            else if(button == 4){
                
            }     
        }
        else if(state == "soloCleanDrink"){
            if (button == 1){
                agreeHelpDrink();
                state = "agreeHelpDrink";
            }
            else if(button == 2){
                declineHelpDrink();
                state = "declineHelpDrink";
            }
        }
        else if(state == "agreeHelpDrink"){
            if (button == 1){
                stuckBusyWork();
                state = "stuckBusyWork";
            }
        }
        else if(state == "stuckBusyWork"){
            if (button == 1){
                intro();
                state = "intro";
            }
        }
        else if(state == "declineHelpDrink"){
            if (button == 1){
                promoteRestDrink();
                state = "promoteRestDrink";
            }
        }
        else if(state == "promoteRestDrink"){
            if (button == 1){
                goodAssistant();
                state = "goodAssistant";
            }
            else if (button == 2){
                continueFryCook();
                state = "continueFryCook";
            }
        }





        return false;
    }
